<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Andreita</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-pink-50">
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <h1 class="text-2xl font-bold text-center text-pink-600">Nuestro pequeño lugar feliz</h1>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <section class="mb-12">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <svg class="mr-2 text-red-500" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                Nuestros recuerdos
            </h2>
            <div id="memories" class="grid grid-cols-2 md:grid-cols-3 gap-4">
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <svg class="mr-2 text-purple-500" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18V5l12-2v13"></path>
                    <circle cx="6" cy="18" r="3"></circle>
                    <circle cx="18" cy="16" r="3"></circle>
                </svg>
                Nuestra playlist
            </h2>
            <div class="space-y-4">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6kYISAEPIzHJDGgriGDdVb?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <section class="mb-12">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <svg class="mr-2 text-green-500" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 12 20 22 4 22 4 12"></polyline>
                    <rect x="2" y="7" width="20" height="5"></rect>
                    <line x1="12" y1="22" x2="12" y2="7"></line>
                    <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                    <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
                </svg>
                Nuestras cosas
            </h2>
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-6">
                    <ul id="details" class="space-y-2">
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white shadow-md p-4 mt-8">
        <p class="text-center text-gray-600">Hecho con ❤️ para ti</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
